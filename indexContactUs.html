<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="50" placeholder="full Name" required>
        <label for="email">Email ID:</label>
        <input type="email" name="email" id="email" maxlength="60" placeholder="abc@email.com" required>
        <label for="phone">Phone no.:</label>
        <input type="number" name="number" id="phone" required> <br><br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" maxlength="500" placeholder="Message..." required></textarea> <br> <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
